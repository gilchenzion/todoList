<!DOCTYPE html>
<html>
<head>
	<title>My To Do List</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
</head>
<body>
	<div class="container">
		<h1>Ready, Doing, Done</h1>
		<p><a href="#/new" class="btn btn-primary">Add ToDo</a></p>
		<div id="page"></div>
		<ul class="thumbnails">
			<li class="span4" >
				
				<div class="thumbnail list">
					<h3>Ready</h3>
					<table class="table striped" id="ready">
					</table>
				</div>
			</li>
			<li class="span4" >
				<div class="thumbnail list" >
					<h3>Doing</h3>
					<table class="table striped" id="doing">
					</table>
				</div>
			</li>
			<li class="span4" >
				<div class="thumbnail list" >
					<h3>Done</h3>
					<table class="table striped" id="done">
					</table>
				</div>
			</li>
		</ul>
	</div>


	<script type="text/template" id="todos-item-template">
			<td>
				<%= item.get('title') %>
			</td>
			<td>
				<% if(item.get('status') != "ready") { %>
				<a class="previous"><i class="icon-chevron-left"></i></a>
				<% } %>
				<a class="remove"><i class="icon-remove"></i></a>
				<% if(item.get('status') != "done") { %>
				<a class="update"><i class="icon-chevron-right"></i></a>
				<% } %>
			</td>
	</script>


	<script type="text/template" id="edit-todo-temp">
		<form class="edit-todo-form" method="POST">
			<label><%= item ? 'Update' : 'Add' %> Todo</label>
			<input type="text" name="title" value="<%= item ? item.get('title') : '' %>"/>
			<input type="hidden" name="status" value="<%= item ? item.get('status') : 'ready' %>" />
			
			<br />
			<button type="submit" class="btn"><%= item ? 'Update' : 'Add' %></button>
			<% if(item) { %>
				<input type="hidden" name="id" value="<%= item.id %>" />
				<button type="button" class="btn btn-danger delete">Delete</button>
			<% } %> 
		</form>

	</script>

	<script src="lib/jquery-1.8.2.min.js"></script>
	<script src="lib/underscore-min.js"></script>
	<script src="lib/backbone-min.js"></script>
	
	<script src="js/main.js"></script>

</body>
</html>
