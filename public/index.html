<!DOCTYPE html>
<html>
<head>
	<title>My To Do List</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
</head>
<body>
	<div class="container">
		<h1>Ready, Doing, Done</h1>
		<p><a href="#/new" class="btn btn-primary">Add ToDo</a></p>
		<ul class="thumbnails">
			<li class="span4" ><div class="thumbnail" id="page"></div></li>
			<li class="span4" ><div class="thumbnail" ></div></li>
			<li class="span4" ><div class="thumbnail" ></div></li>
		</ul>
	</div>

	<script type="text/template" id="todos-template">
	
	<table class="table striped">
	<thead>
		<tr>
			<th>Ready</th>
		</tr>
	</thead>
	<tbody>
		<% _.each(doing, function(doing) { %>
			<tr>
				<td><%= doing.get('title') %></td>
			</tr>
		<% }); %>
	</tbody>
	</table>
	</script>

	<script type="text/template" id="edit-todo-temp">
		<form class="edit-todo-form">
			<label>Add Todo</label>
			<input type="text" name="firstname" />
			<input type="hidden" name="status" value="ready" />
			<br />
			<button type="submit" class="btn">Add</button>
		</form>

	</script>

	<script src="lib/jquery-1.8.2.min.js"></script>
	<script src="lib/underscore-min.js"></script>
	<script src="lib/backbone-min.js"></script>
	
	<script src="js/main.js"></script>

</body>
</html>
